<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Fetcher</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Fetcher</h1>
        <div id="playerControls">
            <label for="textInput">Enter File Name (e.g., 1_0_cropped):</label><br><br>
            <input type="text" id="textInput" placeholder="Enter file name here">
            <button onclick="playAudio()" id="playButton">Fetch and Play Audio</button>
            <div id="currentFile"></div>
            <div id="errorMessage" class="error"></div>
            <audio id="audioPlayer" controls>
                Your browser does not support MP3 audio playback.
            </audio>
            <br>
            <a id="downloadLink" style="display: none;">Download Audio File</a>
        </div>
    </div>

    <script>
        let audioMapping = [];

        // Load JSON data when page loads
        window.addEventListener('load', () => {
            fetch('scraped_files.json')
                .then(response => response.json())
                .then(data => {
                    audioMapping = data;
                    document.getElementById('playButton').disabled = false;
                })
                .catch(error => {
                    showError('Error loading audio files data. Please ensure scraped_files.json is in the same directory and you are running through a web server.');
                    document.getElementById('playButton').disabled = true;
                });
        });

        function playAudio() {
            const inputText = document.getElementById("textInput").value.trim();
            const currentFile = document.getElementById("currentFile");
            const downloadLink = document.getElementById("downloadLink");
            
            // Reset UI states
            showError('');
            currentFile.style.display = 'none';
            downloadLink.style.display = 'none';
            
            if (!inputText) {
                showError("Please enter a file name.");
                return;
            }

            const audioFile = audioMapping.find(file => 
                file.name.toLowerCase().startsWith(inputText.toLowerCase())
            );

            if (!audioFile) {
                showError("File not found. Please check the file name.");
                return;
            }

            // Show current file name
            currentFile.textContent = `Playing: ${audioFile.name}`;
            currentFile.style.display = 'block';

            // Use GitHub raw URL for audio file
            const directUrl = `https://raw.githubusercontent.com/username/repository/branch/path/to/${audioFile.name}`;
            
            // Update audio player with the raw GitHub URL
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = directUrl;
            audioPlayer.type = 'audio/mpeg';  // Set the type as MP3

            // Update download link
            downloadLink.href = directUrl;
            downloadLink.download = audioFile.name;
            downloadLink.textContent = "Download MP3 file";
            downloadLink.style.display = 'inline-block';

            // Attempt to play
            audioPlayer.load();
            audioPlayer.play().catch(err => {
                if (err.name === 'NotSupportedError') {
                    showError("Your browser doesn't support MP3 playback. Please use the download link to listen to the file.");
                } else {
                    showError("Error playing audio: " + err.message + 
                            "\nYou can try using the download link instead.");
                }
            });
        }

        function showError(message) {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
            errorMessage.style.display = message ? "block" : "none";
        }
    </script>
</body>
</html>
